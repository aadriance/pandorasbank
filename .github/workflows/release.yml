name: Release
on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-linux-windows:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: windows
            arch: amd64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      
      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest
      
      - name: Build with fyne-cross
        run: |
          fyne-cross ${{ matrix.os }} -arch ${{ matrix.arch }} -app-id com.primaryartemis.pandorasbank
      
      - name: Rename and prepare artifact
        id: artifact
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            cp fyne-cross/bin/${{ matrix.os }}-${{ matrix.arch }}/pandorasbank.exe pandorasbank-${{ matrix.os }}-${{ matrix.arch }}.exe
            echo "path=pandorasbank-${{ matrix.os }}-${{ matrix.arch }}.exe" >> $GITHUB_OUTPUT
          else
            cp fyne-cross/bin/${{ matrix.os }}-${{ matrix.arch }}/pandorasbank pandorasbank-${{ matrix.os }}-${{ matrix.arch }}
            echo "path=pandorasbank-${{ matrix.os }}-${{ matrix.arch }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.artifact.outputs.path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      
      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest
      
      - name: Build macOS app
        env:
          GOARCH: ${{ matrix.goarch }}
        run: |
          fyne package -os darwin -name pandorasbank -appID com.primaryartemis.pandorasbank
      
      - name: Ad-hoc sign the app
        run: |
          codesign --force --deep --sign - pandorasbank.app
      
      - name: Package macOS app
        run: |
          ditto -c -k --keepParent pandorasbank.app pandorasbank-darwin-${{ matrix.arch }}.zip
      
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: pandorasbank-darwin-${{ matrix.arch }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
