name: Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: windows
            arch: amd64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.4'

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build with fyne-cross
        run: |
          fyne-cross ${{ matrix.os }} -arch ${{ matrix.arch }} -app-id com.primaryartemis.pandorasbank

      - name: Prepare artifact name
        id: artifact
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            echo "name=pandorasbank-${{ matrix.os }}-${{ matrix.arch }}.exe" >> $GITHUB_OUTPUT
            echo "path=fyne-cross/bin/${{ matrix.os }}-${{ matrix.arch }}/pandorasbank.exe" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" = "darwin" ]; then
            echo "name=pandorasbank-${{ matrix.os }}-${{ matrix.arch }}.zip" >> $GITHUB_OUTPUT
            echo "path=fyne-cross/bin/${{ matrix.os }}-${{ matrix.arch }}/pandorasbank.app" >> $GITHUB_OUTPUT
          else
            echo "name=pandorasbank-${{ matrix.os }}-${{ matrix.arch }}" >> $GITHUB_OUTPUT
            echo "path=fyne-cross/bin/${{ matrix.os }}-${{ matrix.arch }}/pandorasbank" >> $GITHUB_OUTPUT
          fi

      - name: Package macOS app
        if: matrix.os == 'darwin'
        run: |
          cd fyne-cross/bin/${{ matrix.os }}-${{ matrix.arch }}
          zip -r pandorasbank.zip pandorasbank.app

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: |
            ${{ steps.artifact.outputs.path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
